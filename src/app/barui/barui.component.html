<div class="waraper">
  <div class="row">
    <div class="col-sm-4">
      <app-rawjson></app-rawjson>
    </div>
    <div class="col-sm-8">
      <div class="card chart-card">
        <h3 class="chart-heading">Bar Chart:</h3>
        <div style="display: block">
          <canvas
            baseChart
            [datasets]="radarChartData"
            [labels]="radarChartLabels"
            [chartType]="radarChartType"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <button
    mat-raised-button
    (click)="openBottomSheet()"
    class="bottom-sheet-json"
  >
    Your JSON
  </button>
</div>
