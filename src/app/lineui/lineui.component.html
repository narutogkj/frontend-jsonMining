<div class="waraper">
  <div class="row">
    <div class="col-sm-4">
      <app-rawjson></app-rawjson>
    </div>
    <div class="col-sm-8">
      <div class="card chart-card">
        <h3 class="chart-heading">Line Chart:</h3>
        <div style="display: block">
          <canvas
            baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [chartType]="lineChartType"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
