<div class="waraper">
  <div class="row">
    <div class="col-sm-4">
      <app-rawjson></app-rawjson>
    </div>
    <div class="col-sm-8">
      <div class="card chart-card">
        <h3 class="chart-heading">Radar Chart:</h3>
        <div style="display: block">
          <canvas
            baseChart
            [datasets]="radarChartData"
            [labels]="radarChartLabels"
            [chartType]="radarChartType"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
