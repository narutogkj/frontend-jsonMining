<div id="accordion">
  <div class="card">
    <div class="card-header bg-danger  " id="headingOne">
      <h5 class="mb-0">
        <button
          class="btn btn-link text-white"
          data-toggle="collapse"
          data-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          RAW JSON
        </button>
      </h5>
    </div>

    <div
      id="collapseOne"
      class="collapse show"
      aria-labelledby="headingOne"
      data-parent="#accordion"
    >
      <div class="card-body raw-json-card-body">
        <pre>{{ value | json }}</pre>
      </div>
    </div>
  </div>
</div>
